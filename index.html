<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tugas CSS NIOMI</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <p class="h1">Normal Button</p>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <br><br><br>
        <p class="h1">Outline Button</p>
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-info">Info</button>
        <br><br><br>
        <p class="h1">Small Button</p>
        <button class="btn btn-primary btn-sm">Primary</button>
        <button class="btn btn-secondary btn-sm">Secondary</button>
        <button class="btn btn-success btn-sm">Success</button>
        <button class="btn btn-danger btn-sm">Danger</button>
        <button class="btn btn-warning btn-sm">Warning</button>
        <button class="btn btn-info btn-sm">Info</button>
        <br><br><br>
        <p class="h1">Large Button</p>
        <button class="btn btn-primary btn-lg">Primary</button>
        <button class="btn btn-secondary btn-lg">Secondary</button>
        <button class="btn btn-success btn-lg">Success</button>
        <button class="btn btn-danger btn-lg">Danger</button>
        <button class="btn btn-warning btn-lg">Warning</button>
        <button class="btn btn-info btn-lg">Info</button>
        <br><br><br>
        <p class="h1">Block Level Button</p>
        <button class="btn btn-primary btn-block">Primary</button>
        <button class="btn btn-success btn-block">Success</button>
        <br><br><br>
        <p class="h1">Disabled Button</p>
        <button class="btn btn-primary btn-sm" disabled>Primary</button>
        <button class="btn btn-secondary btn-sm" disabled>Secondary</button>
        <button class="btn btn-success btn-sm" disabled>Success</button>
        <button class="btn btn-danger btn-sm" disabled>Danger</button>
        <button class="btn btn-warning btn-sm" disabled>Warning</button>
        <button class="btn btn-info btn-sm" disabled>Info</button>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
